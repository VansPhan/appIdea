<!DOCTYPE html>
<html ng-app="waterCooler">
<head>
	<title>WaterCooler</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- AngularJS -->
<script type="text/javascript" src="ng/angular.min.js"></script>
<!-- Bootstrap & Jquery-->
<script type="text/javascript" src="ng/jquery.min.js"></script>
<script type="text/javascript" src="ng/bootstrap.min.js"></script>

<!-- Javascript -->
<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="IdeaController as ideaCtrl">
<div class="container">
	<ul>
		<h4>Ideas</h4>
		<li ng-repeat="block in ideaCtrl.blocks">
    		<blockquote>
    			<strong>{{block.email}}</strong></br>
    			{{block.description}}
    			<!-- <cite class="clearfix">â€”{{review.author}}</cite> -->
   	 		</blockquote>
   	 	</li>
    </ul>

	<blockquote>
		<p class="email"> {{ block.email }} </p>
		<p class="description"> {{ block.description }} </p>

	</blockquote>

	<form ng-submit="ideaCtrl.addIdea()" name="form" novalidate>
		<fieldset class="form-group">
        <input ng-model="block.email" required type="email" class="form-control" placeholder="user@email.com" title="Email" />
        </fieldset>
		<fieldset class="form-group">
		<textarea ng-model="block.description" required class="form-control" placeholder="Write a short description for your idea..." title="Description"></textarea>
		</fieldset>
        <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Idea" />
        </fieldset>
	</form>
</div>

</body>
</html>
